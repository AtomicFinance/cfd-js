        upload_url: ${{ steps.get_url.outputs.upload_url }}
        asset_path: ./dist/cfd.zip
        asset_name: cfdjs-api-${{ steps.get_version.outputs.VERSION }}-ubuntu2204-gcc-x86_64.zip
        asset_content_type: application/zip
    - name: npm install
      run: npm install
      timeout-minutes: 20
    - name: prebuild
      run: npm run prebuild_napi
    - name: prebuild upload
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      run: npm run prebuild_upload_all -- ${GITHUB_TOKEN}

  upload-object-macos-self-hosted:
